schemaVersion: "2.0.0"

fileExistenceTests:
  - name: kyve-celo-node binary"
    path: "/kyve-celo/kyve-celo-linux"
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 1000
    gid: 1000

metadataTest:
  labels:
    - key: maintainer
      value: "Florian Lopes <florian.lopes@outlook.com>"
  env:
    - key: KYVE_INTEGRATION_VERSION
      value: "v1.0.5"
    - key: KYVE_INTEGRATION_HOME
      value: "/kyve-celo"
    - key: ARWEAVE_HOME
      value: "/arweave"
  volumes: ["/arweave"]
  workdir: "/kyve-celo"
  entrypoint: ["./kyve-celo-linux"]